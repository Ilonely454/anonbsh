<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с регистрацией</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcVDRq87yRTjTnqV2gyNV_CITHXHjTRHAtbw&s'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .sidebar {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: red;
            font-size: 1.2em;
            text-align: center;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .registration-form, .chat-box {
            width: 100%;
            flex: 1;
        }

        .registration-form input, .registration-form button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .chat-window {
            height: 300px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .chat-input {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .chat-input input, .chat-input button {
            padding: 12px;
            margin-top: 5px;
        }

        .quote-box {
            background-color: #fff;
            border: 2px solid #007BFF;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 10px;
        }

        .quote-box h3 {
            margin-top: 0;
            color: #007BFF;
        }

        @media (min-width: 600px) {
            body {
                flex-direction: row;
            }

            .container {
                flex-direction: row;
            }

            .sidebar {
                width: 25%;
            }

            .chat-container {
                width: 75%;
            }

            .chat-input {
                flex-direction: row;
            }

            .chat-input input {
                flex: 1;
                margin-right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Новости</h2>
            <ul>
                <li>Новость 1</li>
                <li>Новость 2</li>
                <li>Новость 3</li>
            </ul>
        </aside>
        <main class="chat-container">
            <div class="registration-form" id="registrationForm">
                <h2>Регистрация</h2>
                <input type="text" id="username" placeholder="Логин">
                <input type="password" id="password" placeholder="Пароль">
                <button onclick="register()">Зарегистрироваться</button>
            </div>

            <div class="chat-box" id="chatBox" style="display: none;">
                <div class="chat-window" id="chatWindow"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Введите сообщение...">
                    <button onclick="sendMessage()">Отправить</button>
                </div>
            </div>
        </main>
        <div class="quote-box">
            <h3>Цитата дня</h3>
            <p id="quote">"Удачи Нам"</p>
        </div>
    </div>

    <script>
        // Функция для регистрации
        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('username', username);  // Сохраняем имя пользователя в localStorage
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('chatBox').style.display = 'block';
                loadMessages();  // Загружаем сообщения
                alert(`Добро пожаловать, ${username}!`);
            } else {
                alert('Пожалуйста, заполните все поля!');
            }
        }

        // Функция для отправки сообщений
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            const chatWindow = document.getElementById('chatWindow');
            const username = localStorage.getItem('username');

            if (message && username) {
                const newMessage = document.createElement('div');
                newMessage.textContent = `${username}: ${message}`;
                chatWindow.appendChild(newMessage);

                // Сохраняем новое сообщение в localStorage
                let messages = JSON.parse(localStorage.getItem('messages')) || [];
                messages.push({ username, message });
                localStorage.setItem('messages', JSON.stringify(messages));

                messageInput.value = '';
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        // Функция для загрузки сообщений при обновлении страницы
        function loadMessages() {
            const chatWindow = document.getElementById('chatWindow');
            let messages = JSON.parse(localStorage.getItem('messages')) || [];

            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.textContent = `${msg.username}: ${msg.message}`;
                chatWindow.appendChild(messageElement);
            });
        }

        // Загружаем сообщения при загрузке страницы
        window.onload = function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('chatBox').style.display = 'block';
                loadMessages();
            }
        }
    </script>
</body>
</html>
