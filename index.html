<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick Roll</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20%;
        }
        #startBtn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #startBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Click to Play "Never Gonna Give You Up"</h1>
    <button id="startBtn">Play Music</button>
    <audio id="rickAstley" loop>
        <!-- Добавьте рабочую ссылку на MP3 -->
        <source src="https://file-examples.com/storage/fecb8b38cf9b381c734af9b/2017/11/file_example_MP3_700KB.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const audio = document.getElementById('rickAstley');
        const startBtn = document.getElementById('startBtn');

        // Включение звука после нажатия
        startBtn.addEventListener('click', () => {
            audio.play().then(() => {
                console.log("Audio is playing");
            }).catch(err => {
                console.error("Failed to play audio:", err);
            });
            startBtn.style.display = 'none'; // Скрыть кнопку
        });
    </script>
</body>
</html>
