<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Чат</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Страница регистрации -->
    <div id="registerPage" class="page">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Логин" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p id="error"></p>
    </div>

    <!-- Главная страница после регистрации -->
    <div id="mainPage" class="page" style="display:none;">
        <div class="sidebar">
            <h2>NEW</h2>
            <div id="chatContainer">
                <h3>Чат</h3>
                <div id="chat"></div>
                <input type="text" id="chatMessage" placeholder="Введите сообщение...">
                <button onclick="sendMessage()">Отправить</button>
            </div>
        </div>

        <div class="content">
            <div class="quote">
                <h3 style="color: violet;">Цитата дня</h3>
                <p id="quote">"Твоя жизнь зависит от того, как ты смотришь на мир."</p>
            </div>
            <div class="profile">
                <h3>Личный кабинет</h3>
                <button onclick="goToProfile()">Перейти в личный кабинет</button>
            </div>
        </div>
    </div>

    <!-- Личный кабинет -->
    <div id="profilePage" class="page" style="display:none;">
        <h2>Личный кабинет</h2>
        <div>
            <label for="avatar">Аватар:</label>
            <input type="file" id="avatar" onchange="changeAvatar(event)">
        </div>
        <div>
            <label for="chatBackground">Обои чата:</label>
            <input type="file" id="chatBackground" onchange="changeChatBackground(event)">
        </div>
        <button onclick="backToMain()">Назад</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
